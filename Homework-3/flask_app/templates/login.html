{% extends 'shared/layout.html' %}

{% block title %}
Login
{% endblock %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
<script src="../static/main/js/login.js" defer></script>
{% endblock %}


{% block maincontent %}
<br><br>
<h1>Login</h1>
<form id="loginform" method="POST" action="/processlogin">
    <label for="email_input">Email:</label><br>
    <input title="email" type="email" id="email_input" name="email"><br>
    <label for="password_input">Password:</label><br>
    <input title="password" type="password" id="password_input" name="password"><br><br>
    <input title="submit" type="button" value="Submit" onclick="checkCredentials()" />
</form>
<span id="login_attempts"></span>
{% endblock %}
